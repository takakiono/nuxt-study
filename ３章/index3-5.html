<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <style>
            .hello{
                font-size:20pt;
                font-weight:bold;
                border:1px solid magenta;
                padding: 5px 10px 0px 10px;
            }

            .red{
                color:white;
                background-color:red;
            }
        </style>

        <h1>Vue.js</h1>
        <div id="app">
            <hello/>
        </div>

        <script>
            var hello = Vue.component('hello',{
                data:function() {
                    return {
                        counter:0,
                        isRed:false,
                    };
                },
                methods:{
                    doAction:function(event) {
                        this.counter++;
                        if(this.counter > 10){
                            this.counter = 0;
                        }
                        if(this.counter % 2 == 0){
                            this.isRed = true;
                        }else{
                            this.isRed = false;
                        }
                    },
                },
                template: '<p v-bind:class="{red:isRed}" v-on:click="doAction" class="hello">clicked:{{counter}}.</p>',
            })

            var app = new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
